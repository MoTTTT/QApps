apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "qapps.fullname" . }}
  labels:
    {{- include "qapps.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "qapps.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "qapps.labels" . | nindent 8 }}
	{{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      serviceAccountName: {{ include "qapps.serviceAccountName" . }}
      containers:
        - name: git-sync
          image: "{{ .Values.gitsyncimage.repository }}:{{ .Values.gitsyncimage.tag | default .Chart.AppVersion }}"
          args: 
          {{- range $arg := .Values.gitsyncimage.args }}
            - {{ $arg }}
          {{- end }}
          {{- with .Values.gitsyncimage.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        - name: httpd
          image: "{{ .Values.apacheimage.repository }}:{{ .Values.apacheimage.tag | default .Chart.AppVersion }}"
          ports:
          - containerPort: {{ .Values.service.port }}
          {{- with .Values.apacheimage.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}



